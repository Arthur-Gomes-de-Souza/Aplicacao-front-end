<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="shortcut icon" href="img/clock-icon.png" type="image/x-icon">
    <!-- Estilo: -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Reset: -->
    <link rel="stylesheet" href="css/reset.css">
    <!-- Variaveis: -->
    <link rel="stylesheet" href="css/variaveis.css">
    <!-- Layout: -->
    <link rel="stylesheet" href="css/layout.css">

    <script src="js/script.js"></script>
</head>
<body>

    <div class="container">
        <div class="clock">
            <div class="date">
                <p id="week-day">QUI</p>
                <p id="current-date">15/10/2023</p>
            </div>

            <div class="time">
                <p id="hours">10</p>
                <p id="separator">:</p>
                <p id="minutes">15</p>
                <p id="separator">:</p>
                <p id="seconds">45</p>
            </div>
        </div>
    </div>
    
</body>
</html>
