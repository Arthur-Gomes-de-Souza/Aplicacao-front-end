<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de temperatura</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>

    <h1>Conversor de Temperatura</h1>

    <form>
        <label for="temperatura">Valor a converter:</label>
        <input type="number" name="temperatura" id="temperatura">
        <br>

        <input type="radio" name="conversao" id="celsius" value="celsius">
        <label for="celsius">Celsius para Fahrenheit</label>
        <br>
        
        <input type="radio" name="conversao" id="fahrenheit" value="fahrenheit">
        <label for="fahrenheit">Fahrenheit para Celsius</label>
        <br>

        <button id="botao" onclick="tempConvert()">Converter</button>

        <h4>Resposta:</h4> <h4 id="resposta"></h4>
        
    </form>
    
    <script src="script.js"></script>
</body>
</html>
